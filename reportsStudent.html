<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styleReport.css">
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">

            
            <a href="/helpAssets/AnmeldeungStudent.pdf" target="_blank">Help</a>

            <button class="logout-btn"><ion-icon name="log-out-outline"></ion-icon> Logout</button>
            <!-- Logout-Button -->

            <!--Optionaler Login-Button
            <button class="btnLogin-popup">Login</button> -->
        </nav>
    </header>
    <!-------------------------Formbox------------------------------------------------------------------------------------->
    <div class="form-box">

        <!-------------------------Korrekturmeldung---------------------------------------------------------------------------->
        <div class="report-container" id="report">
            <div class="top">
                <h1>Korrekturmeldung</h1>
            </div>
            <!-------------------------Die Oberen Boxen-------------------------------------------------------------------------------------->
            <form id="korrekturForm">
                <div class="two-forms">
                    <!-------------------------Art der Meldung----------------------------------------------------------------------------->
                    <select class="input-field" id="reportType">
                        <option value="" disabled selected>Art der Meldung</option>
                        <option value="Fehler">Fehler</option>
                        <option value="Vorschlag">Vorschlag</option>
                        <option value="Ergänzung">Ergänzung</option>
                        <option value="sonstiges">sonstiges</option>
                    </select>
                    <!-------------------------Medium-------------------------------------------------------------------------------------->
                    <select class="input-field" id="medium">
                        <option value="" disabled selected>Medium</option>
                        <option value="PDF">PDF</option>
                        <option value="Tutorien">Tutorien</option>
                        <option value="MyCampus-Fragen">MyCampus-Fragen</option>
                        <option value="sonstiges">sonstiges</option>
                    </select>
                </div>
                <!-------------------------Modul--------------------------------------------------------------------------------------->
                <div class="form-group">
                    <select class="input-field" id="module" onchange="updateTutor()">
                        <option value="" disabled selected>Modul</option>
                        <option value="IMT102-01 Mathematik Grundlagen II">IMT102-01 Mathematik Grundlagen II </option>
                        <option value="IREN01 Requirements Engineering">IREN01 Requirements Engineering</option>
                        <option value="ISSE01 Seminar Software Engineering">ISSE01 Seminar Software Engineering</option>
                        <option value="sonstiges">sonstiges</option>
                    </select>
                </div>
                <!-------------------------Beschreibung-------------------------------------------------------------------------------->
                <div class="beschreibung-box">
                    <div class="input-box">
                        <textarea class="input-field" id="message"
                            placeholder=" Rechtschreibfehler auf Seite 21, Zeile 15: Softvare (maximal 100 Zeichen)"
                            maxlength="100"></textarea>
                    </div>
                </div>
                <!-------------------------Absende-Button------------------------------------------------------------------------------>
                <div class="input-box">
                    <button type="button" id="submit" class="submit">Absenden</button>
                </div>
            </form>
        </div>
    </div>


    <!-------------------------Icons--------------------------------------------------------------------------------------->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <!-- Js Skript hinzugefügt-->
    <script type="module" src="js/reports.js"></script>

</body>

</html>
